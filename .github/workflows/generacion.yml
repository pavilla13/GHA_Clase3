name: Generación OpenAPI

on:
  push:
    branches:
      - main

jobs:
  generar-codigo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java (Temurin 17)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generar código con OpenAPI Generator CLI
        run: |
          # Mostrar versión de Java
          java -version
          # Ejecutar el JAR del generador (asegúrate que el JAR se llama openapi-generator-cli.jar)
          java -jar openapi-generator-cli.jar generate -i api.yaml -g python-flask -o ./openapi_server

      - name: Comprimir el resultado
        run: |
          zip -r openapi_server.zip openapi_server

      - name: Subir artifact (openapi_server.zip)
        uses: actions/upload-artifact@v4
        with:
          name: openapi_server
          path: openapi_server.zip
